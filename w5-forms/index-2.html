<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W5D1 - Forms & Tables Demo</title>
</head>
<body>
    <h1>Basic Form Demo</h1>

    <h2>Form w/o Table</h2>

    <!--text fields for manual entry by user - value becomes what user types into box before submitting-->

    <form>
        <!--labels are used to match up with input elements-->
        <!--
            for attribute connects labels with input
                MUST MATCH input's name attribute
        -->
        <label for="firstName">First Name: </label> 
        <input type="text" name="firstName" id="firstName">

        <!--form elements are inline, so use <br> so separate them-->
        <br>

        <label for="lastName">Last Name: </label> 
        <input type="text" name="lastName" id="lastName">

        <br>
    
        <!--
            required attribute means user MUST fill in that element or form will not submit
        -->

        <label for="email">Email: </label> 
        <input type="text" name="email" id="email" required>

        <br>
        <br>
        <input type="submit" value="SUBMIT!">

    </form>

    <h2>Form w/ Table</h2>

    <!--form comes FIRST!-->
    <form>
        <table>
            <!--<thead> an be used for column headers-->

            <!--<tbody> is REQUIRED inside of the <table>-->
                <tbody>
                    <tr><!--table ROW; should include one <td> for every possible column, leave blank when no info for that row-->

                        <td><!--first data cell in row (left)-->
                            <label for="firstName">First Name:</label>
                        </td>

                        <td><!--second data cell in row (right)-->
                            <input type="text" id="firstName" name="firstName" maxlength="50">
                        </td>

                    </tr>

                    <tr>

                        <td>
                            <label for="lastName">Last Name:</label>
                        </td>

                        <td>
                            <input type="text" id="lastName" name="lastName" maxlength="50">
                        </td>

                    </tr>

                    <tr>

                        <td>
                            <label for="email">Email:</label>
                        </td>

                        <td>
                            <input type="text" id="email" name="email" maxlength="50">
                        </td>

                    </tr>

                    <tr>

                        <td>
                            <label for="comments">Comments:</label>
                        </td>

                        <td>
                            <textarea name="comments" rows="10" cols="21" placeholder="Your comments here....">You can populate the textbox but user will need to delete</textarea>
                        </td>

                    </tr>

                    <!--non text input elements-->
                    <!--
                        select element creates a drop-down menu
                    -->
                    <tr>

                        <td>
                            <label for="faveColor">Pick Your Fave Color:</label>
                        </td>

                        <td>
                            <!--similar to list types: containing element and then indiv options from menu-->

                            <!--each option must have a value attribute so data can be passed from form accurately-->
                            <select name="faveColor">

                                <option value="red">Red</option>
                                <option value="orange">Orange</option>
                                <option value="yellow">Yellow</option>
                                
                            </select>
                        </td>

                    </tr>

                    <!--radio buttons are a type of input, they are circular only ONE can be chosen out of set (set is determined by the name attribute values)-->
                    <tr>
                        <td>
                            <label for="study">Program of Study:</label>
                        </td>

                        <td>
                            <input type="radio" name="study" value="SE">Software Engineering <br>
                            <input type="radio" name="study" value="CYB">Cybersecurity <br>
                            <input type="radio" name="study" vaue="NE">Network Engineering <br> 
                            <input type="radio" name="study" value="WD">Web Development
                        </td>
                    </tr>

                    <tr>
                        <!--checkboxes allow for multiple responses -->
                        <td>
                            <label for="vehicle">Select Your Vehicles</label>
                        </td>

                        <td>
                            <input type="checkbox" name="vehicle1" value="car">Car 
                            <input type="checkbox" name="vehicle2" value="ship">Ship
                            <input type="checkbox" name="vehicle3" value="horse">Horse
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="date">Date: </label>
                        </td>

                        <td>
                            <input type="date" name="date">
                        </td>
                    </tr>
                    
                    <tr>
                        <td>

                        </td>
                        <td>
                            <input type="submit" value="SUBMIT">
                        </td>
                    </tr>

                </tbody>
        </table>
    </form>
</body>
</html>
