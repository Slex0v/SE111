<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ryleigh Breen">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <form action="confirm.html" method="GET">
        <h1>Birthday Party Registration Form</h1>
    
        <table border="1">
            <thead><th>Labels</th><th>Form Fields</th></thead>
    
            <tbody>
                <tr>
                    <td>Parent/Guardian Name</td>
                    <td><input type="text" required maxlength="20" name="gfirst" id="g-first" placeholder="First Name"><br><input type="text" required maxlength="20" name="glast" id="g-last" placeholder="Last Name"></td>
                </tr>
        
                <tr>
                    <td>Child's First Name</td>
                    <td><input type="text" required name="cfirst" id="c-first" placeholder="Child's First Name"></td>
                </tr>
        
                <tr>
                    <td>Child's Age</td>
                    <td><input type="number" required name="age" id="age" value="3"></td>
                </tr>
        
                <tr>
                    <td><h2>Date and Time</h2></td>
        
        
                </tr>
                
                <tr>
                    <td>Date</td>
                    <td><input type="date" required name="date" id="date"></td>
                </tr>
        
                <tr>
                    <td>Start Time</td>
                    <td><input type="time" required name="time" id="s-time"></td>
                </tr>
        
                <tr>
                    <td>Number of Guests</td>
                    <td><input type="number" name="guests" value="5"></td>
                </tr>
        
                <tr>
                    <td><h2>Food</h2></td>
                </tr>
                
                <tr>
                    <td>Size</td>
                    <td><input type="radio" name="size" id="sm">sm <input type="radio" name="size" id="med">med <input type="radio" name="size" id="lg">lg</td>
                </tr>
        
                <tr>
                    <td>Drinks</td>
                    <td><input type="checkbox" name="drink1" id="drink1" checked><label for="drink1">Coke</label><br><input type="checkbox" name="drink2" id="drink2"><label for="drink2">Sprite</label><br><input type="checkbox" name="drink3" id="drink3"><label for="drink3">Fruit Punch</label><br><input type="checkbox" name="drink4" id="drink4"><label for="drink4">Lemonade</label><br><input type="checkbox" name="drink5" id="drink5"><label for="drink5">Iced Tea</label></td>
                </tr>
        
                <tr>
                    <td>Cake</td>
                    <td><select name="cake" id="cake">
        
                        <option selected>Chocolate</option>
                        <option>Vanilla</option>
                        <option>I'll bring my own</option>
                        
                    </select></td>
                </tr>
        
                <tr>
                    <td><h2>Decorations</h2></td>
                </tr>
        
                <tr>
                    <td>Color Scheme</td>
                    <td>Choose a color scheme for the party<br><input type="color" name="colors" id="colors"></td>
                </tr>
        
                <tr>
                    <td>Additional Comments</td>
                    <td><textarea name="comments" id="comments" placeholder="Please add any additional comments here"></textarea></td>
                </tr>
        
                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
    
            </tbody>
            
    
        </table>

    </form>

</body>
</html>
