<body>

    <script>
        var hoursWorked = Number(prompt(`Hours Worked?`))
        
        var hourlyPay = Number(prompt(`Hourly pay?`))
        
        var grossPay = hoursWorked * hourlyPay
        
        var taxRate = grossPay * 0.2
        
        var netPay = grossPay - taxRate

        console.log(`Gross Pay: $` + grossPay.toFixed(2))
        var grosspay = (grossPay.toFixed(2))

        console.log(`Tax: $` + taxRate.toFixed(2))
        var tax = (taxRate.toFixed(2))

        console.log(`Net Pay: $` + netPay.toFixed(2))
        var netpay = (netPay.toFixed(2))
    
        alert(`Gross Pay: $` + grosspay + `\nTax: $` + tax + `\nNet Pay: $` + netpay)
    
    
    </script>

</body>
