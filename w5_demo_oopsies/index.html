<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name Here">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <h1>basic form demo</h1>



    <h2>form without table</h2>
    <form>
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName">

        <br>

        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName">

        <br>

        <label for="email">Email:</label>
        <input type="text" name="email" id="email" required>

        <br>
        <br>

        <input type="submit" value="Submit">

    </form>


    <h2>form with table</h2>
    <form>
        <table>

            <tbody>
                <tr>

                    <td>
                        <label for="firstName">First Name:</label>

                    </td>
                    <td>
                        <input type="text" id="firstName" name="firstName" maxlength="50">

                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="lastName">Last Name:</label>

                    </td>
                    <td>
                        <input type="text" id="lastName" name="lastName" maxlength="50">

                    </td>

                </tr>

            </tbody>

        </table>

    </form>

</body>
</html>
